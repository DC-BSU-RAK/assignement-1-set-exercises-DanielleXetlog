<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The <title> tag sets the title of the webpage, which appears in the browser tab and is used by search engines. -->
    <title>Exercise Five</title>
    <!-- The <link> tag connects an external CSS file to style the page. The href attribute points to the file location. -->
    <link rel="stylesheet" href="Exercise Five.css">
</head>
<!-- The <body> tag contains all the visible content of the webpage, like text, images, or videos. -->
<body>
    <!-- The <video> tag embeds a video player. The class="video" attribute links it to CSS for styling, controls adds playback buttons, and loop makes the video repeat. -->
    <video class="video" controls loop>
        <!-- The <source> tag specifies the video file and its format. The src attribute points to the file, and type="video/mp4" tells the browser the file type. -->
        <source src="Spiderman.mp4" type="video/mp4">
        <!-- This text displays if the browser cannot play the video, ensuring accessibility. -->
        Your browser does not support the video tag.
    </video>

    <!-- The <div> tag is a container for grouping content. The class="text" attribute connects it to CSS for styling. -->
    <div class="text">
        <!-- The <h1> tag defines a top-level heading, used for the main title. Itâ€™s styled via the <div> class. -->
        <h1>SPIDER-MAN: INTO THE SPIDER-VERSE | Official Trailer</h1>
    </div>
</body>
</html>
