<!-- Welcome to my bonus homepage! This is where you'll see a warm welcoming. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- The <head> tag organizes metadata and links, keeping important info that doesn’t show on the screen -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The <title> tag names the page, showing “Home Page - Bonus” in the browser tab to describe its purpose -->
    <title>Home Page - Bonus</title>
    <!-- The <link> tag connects my CSS file to style the page with a lovely, cohesive design -->
    <link rel="stylesheet" href="Bonus.css" />
</head>
<body>
    <!-- The <body> tag contains all the visible content, like text and navigation, that users see on the webpage -->
    <!-- The <nav> tag creates a navigation section to help users move between pages easily -->
    <nav>
        <!-- The <ul> tag makes an unordered list, ideal for a menu without bullets -->
        <ul class="nav-menu">
            <!-- The <li> tag defines a list item, here holding a link to the homepage -->
            <!-- The <a> tag creates a clickable link, connecting to "Home Page Bonus.html" for navigation -->
            <li><a href="Home Page Bonus.html"><b>HOME</b></a></li>
            <!-- Another <li> tag with an <a> tag linking to the HTML page for more content -->
            <li><a href="HTML Page.html"><b>HTML</b></a></li>
            <!-- The <li> tag with an <a> tag linking to the CSS page, using class="active" to show it’s highlighted -->
            <li><a href="CSS Page.html" class="active"><b>CSS</b></a></li>
        </ul>
    </nav>

    <!-- The <div> tag groups content together, here used to style the main welcome heading -->
    <div class="head">
        <!-- The <h1> tag makes a big, important heading to warmly welcome visitors to my bonus project -->
        <h1>WELCOME TO MY BONUS</h1>
    </div>
    <!-- Another <div> tag to group the "created by" text for styling purposes -->
    <div class="created">
        <!-- The <h1> tag creates a bold heading to introduce who made the page -->
        <h1>CREATED BY</h1>
    </div>
    <!-- Using <div> to group my name, giving it a personal touch -->
    <div class="name">
        <!-- The <h1> tag displays my name prominently, showing who created this project -->
        <h1>Danielle Gabrielle C. Gatan</h1>
    </div>
</body>
</html>
